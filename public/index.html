<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snake.js</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
<div class="container">
	<h1>Snake.js</h1>
	<p>Use the <strong>arrow keys</strong> on your keyboard to play the game. On Windows, press F11 to play in Full Screen mode.</p>
</div>
<div id="board" class="game">
	<div class="score" id="score">0</div>

	<div id="food" class="snack"></div>
	<div id="snake" class="snake"></div>

	<div id="splash" class="splash">
		<div class="splash_content">
			<div><button id="btnStart" class="splash_button">Start Game</button></div>
			<div id="tableScore">
				Score : <span class="txt-score">0</span><br>
				High-score : <span class="txt-highscore">0</span>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/public/js/app.js"></script>
